<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhruvi I love you you are amazinggg</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome, My Love!</h1>
    <p>Click below to explore this beautiful website I made for you.</p>
    <button onclick="scrollToSection('timeline')">Start Here</button>
  </header>

  <!-- Timeline Section -->
  <section id="timeline">
    <h2>Year 2025</h2>
    <div class="timeline">
      <div class="event">
        <h3>First Meeting</h3>
        <p>Let's create memories!</p>
      </div>
      <!-- Add more events here -->
    </div>
  </section>

  <!-- Monthly Photo Gallery Section -->
  <section id="monthly-photos">
    <h2>My Favorite Photos of Yours This Month</h2>
    <div id="photo-calendar">
      <div class="month" onclick="loadPhotos('january')">
        <h3>January 2025</h3>
        <img src="images/january/thumbnail.jpg" alt="January Photo">
      </div>
      <div class="month" onclick="loadPhotos('february')">
        <h3>February 2025</h3>
        <img src="images/february/thumbnail.jpg" alt="February Photo">
      </div>
      <div class="month" onclick="loadPhotos('march')">
        <h3>March 2025</h3>
        <img src="images/march/thumbnail.jpg" alt="March Photo">
      </div>
      <!-- Add other months similarly -->
    </div>
    
    <div id="monthly-photos-gallery">
      <!-- Images for the selected month will be displayed here -->
    </div>
  </section>

  <!-- Weekend Movie List Section -->
  <section id="movies">
    <h2>Weekend Movie List</h2>
    <ul id="movie-list">
      <!-- Movies will load here dynamically -->
    </ul>
  </section>

  <!-- Life Updates Section -->
  <section id="life-updates">
    <h2>Your Life Updates</h2>
    
    <form id="update-form">
      <textarea id="new-update" placeholder="Write a life update..." required></textarea><br>
      
      <input type="file" id="new-photo" accept="image/*"><br>
      
      <button type="submit">Add Update</button>
    </form>

    <div id="updates-list">
      <!-- Life updates will be displayed here -->
    </div>
  </section>

  <footer>
    <p>Made with ❤️ by one and only</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
